#################################################################################
#                      VIEWS - HOME                                             #
#################################################################################
name: My Home
views:
  - title: Home
    cards:
#################################################################################
#                      SCENE CONTROL                                            #
#################################################################################
      - type: glance
        #title: Scenes
        show_state: false
        entities:
          - entity: input_boolean.home_scene
            name: Home
            tap_action: toggle
          - entity: input_boolean.away_scene
            name: Away
            tap_action: toggle
          - entity: input_boolean.sleep_scene
            name: Sleep
            tap_action: toggle
          - entity: input_boolean.vacation_scene
            name: Vacation
            tap_action: toggle
          - entity: input_boolean.more_scenes
            name: More
            tap_action: toggle
      - type: conditional
        conditions:
          - entity: input_boolean.more_scenes
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: glance
              show_state: false
              entities:
                - entity: input_boolean.guest_mode_bedroom
                  name: Guest
                  tap_action: toggle
                - entity: input_boolean.dinner_scene
                  name: Dinner
                  tap_action: toggle
                - entity: input_boolean.movie_scene
                  name: Movie
                  tap_action: toggle
            - type: glance
              show_state: true
              column_width: calc(100% / 3)
              entities:
                - entity: binary_sensor.bedroom_occupancy
                  name: Bedroom
                - entity: binary_sensor.office_occupancy
                  name: Office
                - entity: binary_sensor.guest_room_occupancy
                  name: Guest Room
                - entity: binary_sensor.ecobee_occupancy
                  name: Lower Hallway
                - entity: binary_sensor.kitchen_occupancy
                  name: Living Room
                - entity: binary_sensor.basement_occupancy
                  name: Basement
                - entity: sensor.netatmo_station_co2
                  name: CO2
                - entity: sensor.ecobee_humidity
                  name: Downstairs Humidity
                - entity: sensor.netatmo_station_humidity
                  name: Upstairs Humidity
#################################################################################
#                      HIDE OPTIONS                                             #
#################################################################################
      - type: conditional
        conditions:
          - entity: input_boolean.more_scenes
            state: "on"
        card:
          type: glance
          show_state: true
          column_width: calc(100% / 3)
          entities:
            - entity: input_boolean.hide_bedroom
              icon: mdi:hotel
              tap_action: toggle
            - entity: input_boolean.hide_living_room
              icon: mdi:sofa
              tap_action: toggle
            - entity: input_boolean.hide_basement
              icon: mdi:television
              tap_action: toggle
######################################################################################################
#                      DISTANCE FROM ANJA TO JEREMY                                                  #
######################################################################################################
      - type: conditional
        conditions:
          - entity: input_boolean.push_notification_distance_anja_to_jeremy
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: picture-elements
              image: /local/ui-lovelace/blank.png
              elements:
                - type: image
                  camera_image: camera.street_view_anja_gps
                  style:
                    top: 50%
                    left: 50%
                    height: 100%
                    width: 100%
                - type: image
                  image: /local/ui-lovelace/status-bar.png
                  style:
                    top: 50%
                    left: 50%
                    height: 100%
                    width: 100%
                - type: state-badge
                  entity: sensor.google_travel_time_anja_to_jeremy
                  name: ETA
                  style:
                    top: 40%
                    left: 10%
                    font-size: 12px
                - type: icon
                  entity: input_boolean.unlock_front_door_upon_arrival
                  icon: mdi:door
                  tap_action: toggle
                  style:
                    top: 80%
                    left: 10%
                    color: white
                    font-size: 14px
                    font-weight: 'bold'
                - type: icon
                  entity: input_boolean.push_notification_distance_anja_to_jeremy
                  icon: mdi:close-circle
                  tap_action: toggle
                  style:
                    top: 10%
                    left: 95%
                    font-size: 14px
                    font-weight: 'bold'
